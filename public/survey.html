<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder Survey</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style2.css">
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
	<div class="container ">
		<div class="row">
			<div class="col-lg-12 ">
				<div class="page-header text-center">
	  				<h1><strong><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>    Friend Compatibility Survey     <span class="glyphicon glyphicon-heart" aria-hidden="true"></span></strong><br> 
	  				</h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-6 ">	
				<h4>Name (Required)</h4>
					<input type="text" name="profile" id="name" class="form-control" required>
				
				<h4>Link to your profile image (Required)</h4>
  					<input type="text" name id="profileImage" class="form-control" required>
			</div>
      </div>

   	<div class="row">
			<div class="col-lg-12 ">	
   			<form role="form">
        			 <div class="form-group">
	                <label for="q1">
	                	<h3><strong>Question 1</strong></h3>
	               		 <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
	                </label>
		               <select class="form-control text-center" id="q1">
	                  	<option value="">Select an Option</option>
							  	<option value="1">1 (Strongly Disagree)</option>
							  	<option value="2">2</option>
							  	<option value="3">3</option>
							  	<option value="4">4</option>
							  	<option value="5">5 (Strongly Agree)</option>
							</select>

		            <label for="q2">
	                	<h3><strong>Question 2</strong></h3>
	               		 <h4>Generally speaking, you rely more on your experience than your imagination.</h4>
	                </label>
		                <select class="form-control text-center" id="q2">
		                  <option value="">Select an Option</option>
							  	<option value="1">1 (Strongly Disagree)</option>
							  	<option value="2">2</option>
							  	<option value="3">3</option>
							  	<option value="4">4</option>
							  	<option value="5">5 (Strongly Agree)</option>
		                </select>

		            <label for="q3">
	                	<h3><strong>Question 3</strong></h3>
	               		 <h4>You find it easy to stay relaxed and focused even when there is some pressure.</h4>
	                </label>
		                <select class="form-control text-center" id="q3">
		                  <option value="">Select an Option</option>
							  	<option value="1">1 (Strongly Disagree)</option>
							  	<option value="2">2</option>
							  	<option value="3">3</option>
							  	<option value="4">4</option>
							  	<option value="5">5 (Strongly Agree)</option>
		                </select>

	                <label for="q4">
	                	<h3><strong>Question 4</strong></h3>
	               		 <h4>You rarely do something just out of sheer curiosity.</h4>
	                </label>
		                <select class="form-control text-center" id="q4">
		                  <option value="">Select an Option</option>
							  	<option value="1">1 (Strongly Disagree)</option>
							  	<option value="2">2</option>
							  	<option value="3">3</option>
							  	<option value="4">4</option>
							  	<option value="5">5 (Strongly Agree)</option>
		                </select>

	                <label for="q5">
                		<h3><strong>Question 5</strong></h3>
               		 	<h4>People can rarely upset you.</h4>
	                </label>
		                <select class="form-control text-center" id="q5">
		                  <option value="">Select an Option</option>
		                  <option value="1">1 (Strongly Disagree)</option>
							  	<option value="2">2</option>
							  	<option value="3">3</option>
							  	<option value="4">4</option>
							  	<option value="5">5 (Strongly Agree)</option>
		                </select>

		            <label for="q6">
	                	<h3><strong>Question 6</strong></h3>
	               		 <h4>It is often difficult for you to relate to other people’s feelings.</h4>
	                </label>
		                <select class="form-control text-center" id="q6">
		                  <option value="">Select an Option</option>
		                  <option value="1">1 (Strongly Disagree)</option>
							  	<option value="2">2</option>
							  	<option value="3">3</option>
							  	<option value="4">4</option>
							  	<option value="5">5 (Strongly Agree)</option>
		                </select>
		           	
	                <label for="q7">
	                	<h3><strong>Question 7</strong></h3>
	               		 <h4>In a discussion, truth should be more important than people’s sensitivities.</h4>
	                </label>
		                <select class="form-control text-center" id="q7">
		                  <option value="">Select an Option</option>
		                  <option value="1">1 (Strongly Disagree)</option>
							  	<option value="2">2</option>
							  	<option value="3">3</option>
							  	<option value="4">4</option>
							  	<option value="5">5 (Strongly Agree)</option>
		                </select>
		           	
		           	<label for="q8">
	                	<h3><strong>Question 8</strong></h3>
	               		 <h4>You rarely get carried away by fantasies and ideas.</h4>
	               </label>
		                <select class="form-control text-center" id="q8">
		                  <option value="">Select an Option</option>
		                  <option value="1">1 (Strongly Disagree)</option>
							  	<option value="2">2</option>
							  	<option value="3">3</option>
							  	<option value="4">4</option>
							  	<option value="5">5 (Strongly Agree)</option>
		                </select>
		           	
		           	<label for="q9">
	                	<h3><strong>Question 9</strong></h3>
	               		 <h4>You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</h4>
	               </label>
		                <select class="form-control text-center" id="q9">
		                  <option value="">Select an Option</option>
		                  <option value="1">1 (Strongly Disagree)</option>
							  	<option value="2">2</option>
							  	<option value="3">3</option>
							  	<option value="4">4</option>
							  	<option value="5">5 (Strongly Agree)</option>
		                </select>
	           	
	               <label for="q10">
	                	<h3><strong>Question 10</strong></h3>
	               		 <h4>You feel more energetic after spending time with a group of people.</h4>
	               </label>
		                <select class="form-control text-center" id="q10">
		                  <option value="">Select an Option</option>
		                  <option value="1">1 (Strongly Disagree)</option>
							  	<option value="2">2</option>
							  	<option value="3">3</option>
							  	<option value="4">4</option>
							  	<option value="5">5 (Strongly Agree)</option>
		                </select>
		           	</div>					
					</div>
		  		</form>
			</div>
		<div class="row">
			<div class="col-lg-12 text-center">
				<button type="button" class="btn btn-lg btn-info" id="submitButton">Submit</button>
			</div>
		</div>
	</div>
</body>
</html>
