<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder Survey</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div class="container ">
		<div class="row">
			<div class="col-lg-12 ">
				<div class="page-header">
	  				<h1><strong>Friend Compatibility Questions</strong><br> 
	  				</h1>
				</div>

		<div class="row">
			<div class="col-lg-6 ">	
				<h4>Name (Required)</h4>
					<input type="text" name="profile" class="form-control" required>
				
				<h4>Link to your profile image (Required)</h4>
      				<input type="text" name id="profileImage" class="form-control" required>

      	<div class="row">
			<div class="col-lg-6 ">	
      			<form role="form">
           			 <div class="form-group">
		                <label for="q1">
		                	<h3><strong>Question 1</strong></h3>
		               		 <h4>If you came upon some free time, which activity would you rather engage in with your partner?</h4>
		                </label>
			                <select class="form-control text-center" id="q1">
			                  <option value="1">Relax at home, eat and watch movies</option>
			                  <option value="2">An outdoor activity - something new exciting</option>
			                  <option value="3">Have sex</option>
			                </select>

			            <label for="q2">
		                	<h3><strong>Question 2</strong></h3>
		               		 <h4>If you have $0, what is the most romantic thing you can do for your partner?</h4>
		                </label>
			                <select class="form-control text-center" id="q2">
			                  <option value="1">Tell them you love them and that they are the only one your eyes can see</option>
			                  <option value="2">Buy them a nice gift</option>
			                  <option value="3">Be there for them and support them</option>
			                </select>

			            <label for="q2">
		                	<h3><strong>Question 3</strong></h3>
		               		 <h4>How long do you think you should be in a relationship before you start thinking/talking about marriage?</h4>
		                </label>
			                <select class="form-control text-center" id="q3">
			                  <option value="1">Whenever you are both ready to</option>
			                  <option value="2">6 months -1 year</option>
			                  <option value="3">Immediately</option>
			                </select>

					
				

			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 text-center">
				<button type="button" class="btn btn-lg btn-info">Submit</button>
			</div>
		</div>
	</div>
</body>
</html>
